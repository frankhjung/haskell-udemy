description: See <https://github.com/frankhjung/haskell-udemy#README>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  chapter8:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N1
    dependencies:
      - chapter8

tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N1
    dependencies:
      - chapter8
